<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>      
  
</head>
<body>
    <caption>
        <h1>Satélites de Urano</h1>
    </caption>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de descobrimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Titânio</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
